# Builds docs/ + webapp and deploys to GitHub Pages via Actions artifact.
# Requires: repo Settings → Pages → Source = "GitHub Actions"
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './webapp_legen/package-lock.json'
      - name: Build LeGen Web
        working-directory: ./webapp_legen
        run: |
          npm ci
          npm run build
      - name: Copy LeGen Web into docs/web
        run: |
          mkdir -p ./docs/web
          cp -r ./webapp_legen/dist/* ./docs/web/
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
